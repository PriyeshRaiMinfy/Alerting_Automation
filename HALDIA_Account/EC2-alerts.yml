## Disk Usage
  - name: disk_usage_alerts
    rules:
      - alert: DiskUsageTrouble
        expr: ((node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes * 100) >= 80
        for: 5m
        labels:
          severity: trouble
        annotations:
          summary: "High disk usage on {{ $labels.instance_name }}since 5m"
          description: "Trouble: Disk usage is over 80% on {{ $labels.instance_name }} since 5 minutes. Attention needed to avoid storage issues."
          VALUE: '{{ $value }}'
          LABELS: '{{ $labels }}'

      - alert: DiskUsageCritical
        expr: ((node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes * 100) >= 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High disk usage on {{ $labels.instance_name }}since 5m"
          description: "Critical: Disk usage is over 90% on {{ $labels.instance_name }} since 5 minutes. Immediate attention is needed to avoid storage issues."
          VALUE: '{{ $value }}'
          LABELS: '{{ $labels }}'

